{% extends "base.html" %}

{% block content %}
<h1>Teacher List</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <!-- Add more columns if needed -->
    </tr>
  </thead>
  <tbody>
    {% for teacher in teachers %}
    <tr>
      <td>{{ teacher.id }}</td>
      <td>{{ teacher.full_name }}</td>
      <td>{{ teacher.email }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No teachers found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
