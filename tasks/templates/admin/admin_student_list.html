{% extends "base.html" %}

{% block content %}
<h1>Student List</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <!-- Add more columns if needed -->
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.full_name }}</td>
      <td>{{ student.email }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No students found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
